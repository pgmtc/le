version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  release:
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash

  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.8 #

    working_directory: /go/src/github.com/pgmtc/orchard-cli

    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run: mkdir -p $TEST_RESULTS # create the test results directory

      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache

      - run: go get github.com/docker/docker/api
      - run: go get github.com/docker/docker/client
      - run: rm -rf /go/src/github.com/docker/docker/vendor/github.com/docker/go-connections
      - run: go get -t -v ./...


      - run: go get github.com/Microsoft/go-winio
      - run: go get golang.org/x/sys/windows
      - run: go get github.com/jstemmer/go-junit-report

      - run:
          name: Run unit and coverage tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            ./scripts/coverage.sh | tee ${TEST_RESULTS}/go-test.out
          environment:
            SKIP_DOCKER_TESTING: true

      - run:
          name: Build
          command: ./scripts/build.sh

      - run:
          name: Copy artifacts
          command: |
            mkdir /tmp/artifacts;
            cp build/orchard-linux-amd64 /tmp/artifacts;
            cp build/orchard-mac-amd64 /tmp/artifacts;
            cp build/orchard-windows-amd64 /tmp/artifacts;


      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

      - store_artifacts: #
          path: /tmp/artifacts

      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results

      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/