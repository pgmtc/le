sudo: false
language: go
#env:
#  - GO111MODULE=on
go:
  - 1.11.x
git:
  depth: 1

notifications:
  email: false

before_script:
  - go install -mod vendor github.com/golangci/golangci-lint/cmd/golangci-lint
  - go get github.com/docker/docker/api
  - go get github.com/docker/docker/client
  - rm -rf /go/src/github.com/docker/docker/vendor/github.com/docker/go-connections
  - go get github.com/pkg/errors
  - go get golang.org/x/net/context
  - go get github.com/docker/go-connections/nat
  - go get github.com/fatih/color
  - go get github.com/olekukonko/tablewriter
  - go get github.com/jhoonb/archivex
  - go get github.com/Microsoft/go-winio
  - go get golang.org/x/sys/windows
  - go get github.com/jstemmer/go-junit-report

script:
  - ./scripts/coverage.sh

